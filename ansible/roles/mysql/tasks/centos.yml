- name: Get percona server password
  shell: cat /var/log/mysqld.log | grep "temporary password" | awk '{print $11}'
  register: mysql_temp_pass
  tags: [mysql]


- name: Copy .my.cnf file
  template: 
    src: temp_my.cnf.j2 
    dest: /root/.my.cnf
    owner: root 
    group: root 
    mode: 0644
  tags: [mysql]

- name: whoami 
  become: false
  shell: whoami
  register: linux_user
  tags: [mysql]

- name: id -g -n
  become: false
  shell: id -g -n
  register: linux_group
  tags: [mysql]

# https://www.rennetti.com/howto/139/mysql-5-7-on-ansible  
- name: Set new password from temporary password
  shell: 'mysql -e "SET PASSWORD = PASSWORD(''{{ mysql_root_pass }}'');" --connect-expired-password -uroot -p"{{ mysql_temp_pass.stdout }}"'
  ignore_errors: True
  tags: [mysql]

- name: "MySQL: template: .my.cnf file to /home/{{ linux_user.stdout }}"
  become: false
  template:
    src: temp_my.cnf.j2
    dest: "~/.my.cnf"
    owner: "{{ linux_user.stdout }}"
    group: "{{ linux_group.stdout }}"
    mode: 0600
  tags: [mysql]


- name: Set root password
  become: false
  mysql_user: 
      name: root
      password: "{{ mysql_root_pass }}"
      priv: '*.*:ALL,GRANT'      
      state: present
      host: "{{ item }}"
      sql_log_bin: no
  with_items:
     - "{{ ansible_hostname }}"
     - 127.0.0.1
     - ::1
     - localhost
     - '%'
  tags: [mysql]

- name: register hostname
  shell: hostname
  register: hostname
  tags: [mysql]  
  
  
- name: Configure my.cnf file(01)
  template: 
    src: my.cnf.01.j2 
    dest: /etc/my.cnf
    owner: root 
    group: root 
    mode: 0644
  when: hostname.stdout.find('mysql-01')==0
  tags: [mysql]

- name: Configure my.cnf file(02)
  template: 
    src: my.cnf.02.j2 
    dest: /etc/my.cnf
    owner: root 
    group: root 
    mode: 0644
  when: hostname.stdout.find('mysql-02')==0
  tags: [mysql]
  
- name: Configure my.cnf file(03)
  template: 
    src: my.cnf.03.j2 
    dest: /etc/my.cnf
    owner: root 
    group: root 
    mode: 0644
  when: hostname.stdout.find('mysql-03')==0
  tags: [mysql]
  
  
  
- name: hostname.stdout.find('mysql-01') 
  debug:
    msg: "  {{ hostname.stdout.find('mysql-01')  }} " 
  tags: [mysql]  
  
- name: hostname.stdout.find('mysql-03') 
  debug:
    msg: "  {{ hostname.stdout.find('mysql-03')  }} "   
  tags: [mysql]
  
  

- name:  Create replication user
  mysql_user: 
     name: "{{ mysql_rep_user }}"
     password: "{{ mysql_rep_pass }}"
     priv: "{{ mysql_rep_priv }}"
     host: '%'
     state: present
  when: hostname.stdout.find('mysql-01') == 0
  tags: [mysql]


- name: Semi-synchronous - Flush
  shell: mysql --defaults-file=/root/.my.cnf -e "FLUSH PRIVILEGES";
  shell: mysql --defaults-file=/root/.my.cnf -e "FLUSH TABLES WITH READ LOCK";
  when: hostname.stdout.find('mysql-01') == 0
  tags: [mysql]

- name: mysql service is restarted [1]
  service:
    name: mysqld
    state: restarted
  tags: [mysql]
  
- name: Semi-synchronous - Stop slave if running
  mysql_replication: 
     mode: stopslave
  # when: hostname.stdout.find('db-slave') == 0
  when: hostname.stdout.find('mysql-01')!=0
  tags: [mysql]
  
